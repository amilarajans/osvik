<div id="page-wrapper" class="col-lg-10 col-lg-offset-2">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <i class="fa fa-fw fa-bank"></i> Bank MASTER
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-bank"></i>  Bank MASTER
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <h2 class="panel-title">Listing of all Banks</h2>
                    </div>

                </div>
                <form role="form">

                    <div class="form-group">
                        <label>Bank Name<span style="color: red">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="bank.name">
                    </div>
                    <div class="form-group">
                        <label>A/C No<span style="color: red">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="bank.accNo">
                    </div>
                    <div class="form-group">
                        <label>A/C Type<span style="color: red">*</span></label>
                        <select class="form-control" ng-model="bank.accType">
                            <option value="">Please Select</option>
                            <option>Savings Account</option>
                            <option>Current Account</option>
                            <option>Joint Account</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Bank Email</label>
                        <input type="email" class="form-control" placeholder="Enter text" ng-model="bank.email">
                    </div>

                    <div class="form-group">
                        <label>Bank Phone No.</label>
                        <input type="tel" class="form-control" placeholder="Enter text" ng-model="bank.tel">
                    </div>

                    <div class="form-group">
                        <label>Remark</label>
                        <textarea class="form-control" rows="2" ng-model="bank.remark"></textarea>
                    </div>

                    <br>

                    <button type="submit" ng-show="!editMode" class="btn btn-success" ng-click="addBank()">
                        {{'GENERAL.ACTION.SAVE' | translate}}
                    </button>
                    <button type="submit" ng-show="editMode" class="btn btn-success" ng-click="updateBank()">
                        {{'GENERAL.ACTION.UPDATE' | translate}}
                    </button>
                    <button type="reset" class="btn btn-warning" ng-click="resetBank()">
                        {{'GENERAL.ACTION.RESET' | translate}}
                    </button>
                </form>

            </div>

        </div>
        <!-- /.row -->

        <div class="row">
            <br> <br> <br>
            <div class="col-lg-12">
                <h2>All the Banks in System</h2>
                <br>
                <div class="row">

                    <div class="col-lg-3">
                        <div class="form-group input-group">
                            Bank Name
                            <input type="text" class="form-control" placeholder="Bank Name" ng-model="bankName">
                            <div>&nbsp;</div>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="searchBank()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>

                    </div>

                </div>
                <br> <br>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="bank in bankList">
                            <td>{{$index+1}}</td>
                            <td>{{bank.name}}</td>
                            <td>{{bank.tel}}</td>
                            <td>{{bank.email}}</td>
                            <td>{{bank.remark}}</td>

                            <td>
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="editBank(bank)">
                                    {{'GENERAL.ACTION.EDIT' | translate}}
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-sm"
                                        ng-click="deleteBank(bank.id)">{{'GENERAL.ACTION.DELETE' | translate}}
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <uib-pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
                </div>
            </div>
        </div>


    </div>
    <!-- /.container-fluid -->

</div>
