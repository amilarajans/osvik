<div id="page-wrapper" class="col-lg-10 col-lg-offset-2">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <i class="fa fa-fw fa-hospital-o"></i> CLIENT MASTER
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-hospital-o"></i> CLIENT MASTER
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add a New Client</h2>
                    </div>

                </div>
                <form role="form">

                    <div class="form-group">
                        <label>Client Code </label>
                        <input type="text" class="form-control" placeholder="SWQA352" value="{{client.code | pad:3}}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label>Client Name<span style="color: red">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="client.name">
                    </div>
                    <div class="form-group">
                        <label>Client Address</label>
                        <textarea class="form-control" rows="2" ng-model="client.address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Client Email</label>
                        <input type="email" class="form-control" placeholder="Enter text" ng-model="client.email">
                    </div>

                    <div class="form-group">
                        <label>Client Phone No<span style="color: red">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="client.tel">
                    </div>
                    <div class="form-group">
                        <label>Client Web</label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="client.web">
                    </div>

                    <div class="form-group">
                        <label>Comment</label>
                        <textarea class="form-control" rows="2" ng-model="client.remark"></textarea>
                    </div>

                    <br>

                    <button type="submit" ng-show="!editMode" class="btn btn-success" ng-click="addClient()">
                        {{'GENERAL.ACTION.SAVE' | translate}}
                    </button>
                    <button type="submit" ng-show="editMode" class="btn btn-success" ng-click="updateClient()">
                        {{'GENERAL.ACTION.UPDATE' | translate}}
                    </button>
                    <button type="reset" class="btn btn-warning" ng-click="resetClient()">{{'GENERAL.ACTION.RESET' |
                        translate}}
                    </button>

                </form>

            </div>
            <div class="col-lg-1"></div>
        </div>
        <!-- /.row -->

        <div class="row">
            <br> <br> <br>
            <div class="col-lg-12">
                <h2>Listing of all Clients</h2>
                <br>
                <div class="row">
                    <!--<div class="col-lg-3">-->

                </div>
                <div class="col-lg-3">
                    <div class="form-group input-group">
                        Client Name
                        <input type="text" class="form-control" placeholder="Client Name" ng-model="clientName">
                        <div>&nbsp;</div>
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="searchClient()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>

                </div>

            </div>
            <br> <br>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Client Code</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="client in clientList">
                        <td>{{$index+1}}</td>
                        <td>{{client.code | pad:3}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.tel}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.remark}}</td>

                        <td>
                            <button type="submit" class="btn btn-primary btn-sm" ng-click="editClient(client)">
                                {{'GENERAL.ACTION.EDIT' | translate}}
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-danger btn-sm" ng-click="deleteClient(client.id)">
                                {{'GENERAL.ACTION.DELETE' | translate}}
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <uib-pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage"
                                ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                                boundary-link-numbers="true"></uib-pagination>
            </div>
        </div>
    </div>


</div>
<!-- /.container-fluid -->

</div>
