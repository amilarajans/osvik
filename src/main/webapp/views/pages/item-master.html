<div id="page-wrapper" class="col-lg-10 col-lg-offset-2">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <i class="fa fa-medkit"></i>  ITEM MASTER
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-medkit"></i> ITEM MASTER
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add a New Item</h2>
                    </div>

                </div>
                <form role="form">

                    <div class="form-group">
                        <label>Item Code </label>
                        <input type="text" class="form-control" placeholder="SWQA352" ng-model="item.code">
                    </div>


                    <div class="form-group">
                        <label>Major Category</label>
                        <select class="form-control" ng-model="item.category">
                            <option ng-repeat="category in categoryList" value="{{category.id}}">{{category.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sub Category</label>
                        <select class="form-control" ng-model="item.subCategory">
                            <option ng-repeat="subCategory in subCategoryList" value="{{subCategory.id}}">{{subCategory.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" class="form-control" placeholder="Enter text" ng-model="item.name">
                    </div>
                    <div class="form-group">
                        <label>Unit</label>
                        <select class="form-control" ng-model="item.unit">
                            <option ng-repeat="unit in unitList" value="{{unit.id}}">{{unit.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="2" ng-model="item.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Supplier Code</label>
                        <select class="form-control" ng-model="item.supplier">
                            <option ng-repeat="supplier in supplierList" value="{{supplier.id}}">{{supplier.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" ng-model="item.country">
                            <option>Please Select</option>
                            <option>German</option>
                            <option>Malasiya</option>
                            <option>India</option>
                            <option>USA</option>
                        </select>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-success" ng-click="addItem()">Submit Button</button>
                    <button type="reset" class="btn btn-warning" ng-click="resetItem()">Reset Button</button>

                </form>

            </div>


        </div>
        <br><br>
        <!--tabel start-->
        <div class="row">
            <div class="col-lg-12">
                <h2>Listing of all Items</h2>
                <br>
                <div class="row">

                    <div class="col-lg-3">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="ITEM Name / code /disc">
                            <span class="input-group-btn"  ><button class="btn btn-default" type="button" ><i class="fa fa-search"></i></button></span>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <select class="form-control">
                                <option>Major Category</option>
                                <option ng-repeat="category in categoryList" value="{{category.id}}">{{category.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <select class="form-control">
                                <option>Sub Category</option>
                                <option ng-repeat="subCategory in subCategoryList" value="{{subCategory.id}}">{{subCategory.name}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <br> <br>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Item Code</th>
                            <th>Major Category</th>
                            <th>Sub Category</th>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>unit</th>
                            <th>Supplier</th>
                            <th>Country</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in itemList">
                            <td>{{item.id}}</td>
                            <td>{{item.code}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{item.country}}</td>
                            <td><button type="submit" class="btn btn-primary btn-sm">Update </button></td>
                        </tr>

                        </tbody>
                    </table>
                    <uib-pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
                </div>
            </div>
        </div>

        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
